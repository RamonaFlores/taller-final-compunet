<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Y2K Revival Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">

<!-- Navbar -->
<nav class="sticky top-0 z-50 bg-black border-b border-gray-700">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a href="./index.html" class="text-3xl font-black uppercase tracking-wide text-white">
            Revival Shop
        </a>
        <div id="menu" class="hidden sm:flex space-x-8 text-lg">
            <!-- Aquí se inyectarán dinámicamente los enlaces -->
        </div>
        <button id="menu-toggle" class="sm:hidden text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
</nav>

<!-- Admin Panel -->
<main class="container mx-auto px-4 py-16">
    <section id="admin-panel">
        <h1 class="text-4xl font-bold mb-10 text-center uppercase tracking-wider text-gray-300">Panel de Administración</h1>

        <!-- Crear Nuevo Producto -->
        <div class="bg-gray-800 p-8 rounded-md shadow-lg w-full max-w-md mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center uppercase tracking-wide">Crear Nuevo Producto</h2>
            <form id="createProductForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium">Nombre del Producto</label>
                    <input type="text" id="name" name="name" class="w-full p-3 bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-gray-500" placeholder="Ej. Camiseta Y2K" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium">Descripción</label>
                    <textarea id="description" name="description" class="w-full p-3 bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-gray-500" placeholder="Descripción breve"></textarea>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium">Precio</label>
                    <input type="number" id="price" name="price" class="w-full p-3 bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-gray-500" placeholder="Ej. 29.99" required>
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium">Stock</label>
                    <input type="number" id="stock" name="stock" class="w-full p-3 bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-gray-500" placeholder="Ej. 10" required>
                </div>
                <button type="submit" class="w-full py-3 bg-gray-100 text-black font-bold uppercase tracking-wide hover:bg-gray-200">
                    Crear Producto
                </button>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="bg-black border-t border-gray-700 text-center py-6">
    <p class="text-gray-500 text-sm uppercase tracking-wide">&copy; 2024 Y2K Revival Shop. Todos los derechos reservados.</p>
</footer>

<script src="./js/admin.js" defer></script>
</body>
</html>
